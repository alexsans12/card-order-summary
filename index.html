<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Order summary card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <article class="card">
            <header class="card__header">
                <img class="card__header-banner" src="./images/illustration-hero.svg" alt="ilustration girl listening to music">
                <h2 class="card__header-title">Order Summary</h2>
            </header>
            <article class="card__main">
                <p class="card__main-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="card__plan">
                    <div class="card__plan-right">
                        <img class="card__plan-icon" src="/images/icon-music.svg" alt="Icon Music">
                        <div class="card__plan-description">
                            <h2 class="card__plan-title">Annual Plan</h2>
                            <p class="card__plan-price">59.99/year</>
                        </div>
                    </div>
                    <a class="card__plan-link" href="#">Change</a>
                </div>
                <button class="card__btn">Proceed to Payment</button>
                <a class="card__link" href="#">Cancel Order</a>
            </article>
        </article>
    </body>
</html>
