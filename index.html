<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Order summary card</title>
        <meta name="theme-color" content="#ffffff">
        <meta property="og:site_name" content="Order Summary Card">
        <meta name="description" content="This a challenge from to Frontend Mentor.">
        <meta property="og:title" content="Frontend Mentor | Order summary card" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://alexdev-card-order-summary.netlify.app/" />
        <meta property="og:image" content="https://i.imgur.com/aoSkwcF.png" />
        <meta property="og:image:type" content="image/jpg">
        <meta property="og:image:width" content="768">
        <meta property="og:image:height" content="512">
        <meta property="og:image:alt" content="FAQ Accordion Card Website">
        <meta property="og:description" content="This a challenge from to Frontend Mentor, It is made with HTML5, CSS and JS">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main class="card">
            <header class="card__header">
                <img class="card__header-banner" src="./images/illustration-hero.svg" alt="ilustration girl listening to music">
                <h1 class="card__header-title">Order Summary</h1>
            </header>
            <article class="card__main">
                <p class="card__main-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="card__plan">
                    <div class="card__plan-right">
                        <img class="card__plan-icon" src="/images/icon-music.svg" alt="Icon Music">
                        <div class="card__plan-description">
                            <h2 class="card__plan-title">Annual Plan</h2>
                            <p class="card__plan-price">59.99/year</p>
                        </div>
                    </div>
                    <a class="card__plan-link" href="#">Change</a>
                </div>
                <button class="card__btn">Proceed to Payment</button>
                <a class="card__link" href="#">Cancel Order</a>
            </article>
        </main>
    </body>
</html>
